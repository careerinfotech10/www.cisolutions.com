<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="30%" height="50" align="center" bgcolor="aqua">
        <form>
            <tr>
                <th colspan="2" style="color:blue"><i>Fill The Form Below</i></th>
            </tr>
            <tr>
                <td><b>Name:</b></td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><b>Feedback:</b></td>
                <td>
                    <textarea name="address" cols="20" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <span>
                <td><b>Gender:</b></td>
                <td>
                    <input type="radio" id="male" name="male" value="male">
                    <label for="male">male</label>
                    <input type="radio" id="female" name="female" value="female"></span>
                    <label for="female">female</label>
                </td>
            </tr>
            <tr>
                <td><b>Subject:</b></td>
                <td>
                    <input type="checkbox">English
                    <input type="checkbox">Maths
                    <input type="checkbox">Graphics
                    <input type="checkbox">Web
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>Reset All</button>
                    <button>Submit Above Details</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
